<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
        <div class="flex flex-col bg-white text-center p-7 m-6 rounded-2xl shadow-2xl
                    md:flex-row md:text-left md:p-12 md:space-x-10">
            <div>
                <img src="/images/headphone.png" alt="headphone" class="w-60 mx-auto my-2 hover:scale-105 duration-300">
            </div>
            <div class="flex flex-col justify-center space-y-4">
                <div>
                    <div class="inline-block bg-black text-white rounded-full px-5 py-1">Free shipping</div>
                </div>
                <h2 class="text-2xl font-semibold px-2 md:px-0">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <h4 class="line-through text-black/60">$799</h4>
                <h2 class="text-5xl font-bold">$599</h2>
                <p class="text-slate-400 px-4 text-sm md:px-0">This offer is valid  until April 3rd or as long as stock lasts!</p>
                <button class="bg-blue-500 text-white rounded-md py-5 hover:bg-blue-700 active:bg-blue-700">Add to Cart</button>
                <div class="flex items-center space-x-3">
                    <div class="rounded-full bg-emerald-500 h-2 w-2 animate-ping"></div>
                    <p class="text-left">50 + pcs. in stock</p>
                </div>
                
                <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
                    <button class="flex justify-center items-center space-x-3 border-2 border-gray-300 rounded py-3 hover:-translate-y-1 duration-300 md:w-1/2">
                        <img src="/images/weight.png" alt="weight" class="w-8"><span>Add to cart</span></button>
                    <button class="flex justify-center items-center space-x-3 border-2 border-gray-300 rounded py-3 hover:-translate-y-1 duration-300 md:w-1/2">
                        <img src="/images/heart.png" alt="weight" class="w-8"><span>Add to wishlist</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
